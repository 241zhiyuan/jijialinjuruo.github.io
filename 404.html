        <br>
        <s>jjl不太会JS所以效果比较丑，请多多谅解</s>
        <style type="text/css">
		#my_guess_num {
			height: 18px;
			vertical-align: middle;
			text-align: center;
			line-height: 18px; /*line-height must be equal to height*/
		}
		</style>
		<script type="text/javascript">
			var min=document.getElementById("min");
			var max=document.getElementById("max");
			var count=0;
			function getnum(min,max)
			{
			    var num=Math.random()%max+min;
			}
			function guess(num)
			{
				var answer=document.getElementById("my_guess_num");
				if(answer=="")
				{
					alert("QAQ输入框不能为空啊");
					return;
				}
			    if(num==null)
			    {
			        alert("QAQ随机数竟然为"+num+"!");
			        return;
			    }
			    if(answer<num)
			    {
			        alert("QAQ"+answer+"比随机数小了啊");
			        return;
			    }
			    else if(answer==num)
			    {
			        alert("AwA随机数是"+num+"!你用"+count+"猜对啦!");
			        return;
			    }
			    else
			    {
			        alert("QAQ"+answer+"比随机数大了啊");
			        return;
			    }
			    count++;
			}
		</script>
        <br>
		猜数小游戏
        <br>
		<input id="min" type="text" name="min" placeholder="请输入最小值">
		<br>
		<input id="max" type="text" name="max" placeholder="请输入最大值">
		<br>
		<button id="getnum" onclick="getnum(min,max)">生成随机数！</button>
		<br>
        <br>
        <input type="text" name="guess" placeholder="请输入猜的数">
		<button id="guess" name="guess" onclick="guess(getnum)">猜！</button>
    </body>
